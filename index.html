<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Perfekt Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="top-bar">
        <div class="badge">Snake Perfekt Web</div>
        <div class="stats">
          <span id="levelValue">Level 1/4</span>
          <span id="livesValue">Lives 100</span>
          <span id="seqValue">Sequence 0/6</span>
        </div>
      </header>

      <section class="canvas-wrap">
        <canvas id="gameCanvas" width="1350" height="900"></canvas>
      </section>

      <section class="controls-wrap">
        <div class="speed-box">
          <button id="speedDown" class="mini-btn" type="button">-</button>
          <div class="speed-label">Speed <strong id="speedValue">3</strong></div>
          <button id="speedUp" class="mini-btn" type="button">+</button>
        </div>

        <div class="dpad">
          <button class="dpad-btn up" data-dir="UP" type="button">U</button>
          <button class="dpad-btn left" data-dir="LEFT" type="button">L</button>
          <button class="dpad-btn right" data-dir="RIGHT" type="button">R</button>
          <button class="dpad-btn down" data-dir="DOWN" type="button">D</button>
        </div>

        <div class="action-row">
          <button id="pauseBtn" class="action-btn" type="button">Pause</button>
          <button id="resetSeqBtn" class="action-btn" type="button">Reset Sequence</button>
        </div>

        <div id="statusMessage" class="status-msg">Collect fruits in the correct color order.</div>
      </section>
    </main>

    <script src="./game.js"></script>
  </body>
</html>
